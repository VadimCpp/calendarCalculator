<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Календарь-калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid py-5 bg-dark text-white">
        <h1 class="text-center">Календарь-калькулятор</h1>
    </header>
    <section class="container py-4">
        <h2> Панель управления аккаунтом </h2>
        <p> <b> Пользователь </b> <span id="user-name"> ... </span> </p>
        <hr>
        <p>
            <button id="authorize-btn" class="button rounded py-2 px-3" disabled="true">Войти</button>
            <button id="signout-btn" class="button rounded py-2 px-3" disabled="true">Выйти</button>
        </p>
    </section>
    <section id="calendars-panel" style="display:none;" class="container py-4">        
        <h2> Управление календарями </h2>
        <p>
            <b> Календари </b> <br> <span id="calendars-list"> пусто </span>
        </p>
        <hr>
        <p>
            <button id="list-calendars-btn" class="button rounded py-2 px-3">Получить список календарей</button>            
        </p>
        <p> <b> Выберите календарь: </b> </p>
        <ul id="calendars-radio-list" class="list-group">

        </ul>
    </section>
    <section id="events-panel" style="display:none;" class="container py-4">
        <h2> События в текущем месяце </h2>
        <p>
            <b> События </b> <span id="events-list"> пусто </span>
        </p>
        <hr>
        <p>
            <button id="list-events-btn" class="button rounded py-2 px-3">Получить список событий</button>            
        </p>        
    </section>
    <section id="calculator-panel" style="display:none;" class="container py-4">
        <h2> Калькулятор данных </h2>
        <p id="calculation"> пусто </p>
        <p>
            <button id="calculate-btn" class="button rounded py-2 px-3">Рассчитать еще раз</button>            
        </p>        
    </section>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="script.js"></script>
</body>
</html>
